<ion-header>
	<ion-toolbar color = "dark">
		<ion-title class = "heading">"EDIT PROFILE"</ion-title>
	</ion-toolbar>
</ion-header>

<ion-tabs>
	<ion-tab-bar color = "dark" slot = "bottom">
	
		<ion-tab-button (click) = "home()">
		<ion-icon name = "home"></ion-icon>
		<ion-label class = "text-tab">Home.</ion-label>
		</ion-tab-button>
	
		<ion-tab-button (click) = "feed()">
		<ion-icon name = "albums" ></ion-icon>
		<ion-label class = "text-tab">Forum.</ion-label>
		</ion-tab-button>  
	
		<ion-tab-button (click) = "upload()">
		<ion-icon name = "add" ></ion-icon>
		<ion-label class = "text-tab">Post.</ion-label>
		</ion-tab-button>  
	
		<ion-tab-button (click) = "logout()">
		<ion-icon name = "log-out"></ion-icon>
		<ion-label class = "text-tab">logout.</ion-label>
		</ion-tab-button>
	
	</ion-tab-bar>
</ion-tabs>
	  
<ion-content padding>
	<!-- <app-loading *ngIf="busy"></app-loading> -->

	<div *ngIf="!busy">

		<input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />
	
		<ion-row>
			<ion-col col-3>
				<h6 class="blank-text">b??</h6>
			</ion-col>
			
			<ion-col col-6>
				<ion-card class="card">
					<ion-card-header class="heading"> Profile Picture</ion-card-header>
					<ion-img class="profile-pic" (click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"></ion-img>
				</ion-card>
			</ion-col>

			<ion-col col-3>
				<h6 class="blank-text">b??</h6>
			</ion-col>
		</ion-row>
		
		<div class="profile-info">
			<ion-item>
				<ion-label position="floating">Username</ion-label>
				<ion-input [(ngModel)]="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">New Password?</ion-label>
				<ion-input [(ngModel)]="newpassword"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Enter old password</ion-label>
				<ion-input [(ngModel)]="password"></ion-input>
			</ion-item>

			<ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
		</div>

	</div>

</ion-content>
