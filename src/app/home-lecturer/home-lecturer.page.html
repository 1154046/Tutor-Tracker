<ion-header>
  <ion-toolbar color = "dark">
    <ion-title class = "heading">"LECTURER"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar color = "dark" slot = "bottom">

    <ion-tab-button (click) = "home()">
      <ion-icon name = "home"></ion-icon>
      <ion-label class = "text-tab">Home.</ion-label>
    </ion-tab-button>

    <ion-tab-button (click) = "feed()">
      <ion-icon name = "albums" ></ion-icon>
      <ion-label class = "text-tab">Forum.</ion-label>
    </ion-tab-button>  

    <ion-tab-button (click) = "upload()">
      <ion-icon name = "add" ></ion-icon>
      <ion-label class = "text-tab">Upload.</ion-label>
    </ion-tab-button>  
  
    <ion-tab-button (click) = "logout()">
      <ion-icon name = "log-out"></ion-icon>
      <ion-label class = "text-tab">logout.</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col size = "2">
        <ion-icon style = "font-size: 4em" name="contact"></ion-icon>
      </ion-col>
      <ion-col><h1 class = "title"> "hail, Academic!" </h1></ion-col>
    </ion-row>
  
    <ion-row>

      <ion-col>
        <ion-card (click) = "scan()" class = "checkin_card" text-center padding color = "black" fill = "outline">
          <ion-img src="../../assets/imgs/scan.png"></ion-img>
          <h2 class = "text">Scan QR-Code</h2>
        </ion-card>
      </ion-col>

      <ion-col>
          <ion-card (click) = "download_timetable()" class = "timetable_card" text-center padding color = "black" fill = "outline">
          <ion-img src="../../assets/imgs/tables.png"></ion-img>
          <h2 class = "text">Edit Courses</h2>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col>
        <ion-card (click) = "make_payment()" class = "payment_card" text-center padding color = "black" fill = "outline">
          <ion-img src="../../assets/imgs/cash.jpg"></ion-img>
          <h2 class = "text">View Payment</h2>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card class = "profile_card" text-center padding color = "black" fill = "outline">
          <ion-img (click) = "profile()" src="../../assets/imgs/ad.jpg"></ion-img>
          <h2 class = "text">Profile</h2>
        </ion-card>
      </ion-col>

    </ion-row> 

    <!-- <ion-button class = "btn" icon-right fill = "solid" expand = "block" color = "dark" (click) = "logout()">
      <ion-icon name="log-out"></ion-icon>
      log-out
    </ion-button> -->


    <ion-row>

      <ion-col>
        <ion-card class = "blank_card">
        <h2 class = "blank-text">hack</h2>     
        </ion-card>
      </ion-col>
    
      <ion-col>
        <ion-card class = "blank_card">
        <h2 class = "blank-text">hack</h2>     
        </ion-card>
      </ion-col>

    </ion-row> 

  </ion-grid>

</ion-content>
